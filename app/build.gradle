plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.trianguloy.clipboardeditor"
        minSdk 11
        targetSdk 30
        versionCode 4
        versionName "1.3" // play store had 1.2.1, f-droid had 1.3, for new version use 1.4 (so that 1.2.1 in play store is ignored)
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

}